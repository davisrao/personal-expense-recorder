{% extends 'base.html' %}
{% block content %}


    <div class="col-6">
        <h1 class="display-4">New Expense</h1>
        <p class="lead">Add an expense</p>
        <form method="POST">

            {{ form.hidden_tag() }}

            {% for field in form
            if field.widget.input_type != 'hidden' %}
            <p class="col-6">
                {{ field.label }}
                {{ field }}

                {% for error in field.errors %}
                {{ error }}
                {% endfor %}
            </p>
            {% endfor %}

            <button type="submit">Post Expense</button>

        </form>
    </div>


{% endblock %}
