<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}
    {% endblock %}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://bootswatch.com/4/minty/bootstrap.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
  <link href="/static/madlibs.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a href="/"><span class="navbar-brand mb-0 h1">ExpenseMe</span></a>
    {% if 'username' in session %}
    <a href="/expenses/{{session.username}}/add"><span class="navbar-brand mb-0 h1">New Expense</span></a>
    <form action="/logout" method="POST">
      {{form.hidden_tag()}}
      <button class="btn btn-danger">Logout</button>
    </form>
    {% else %}
    <a href="/login"><button>Log In</button></a>
    <a href="/register"><button>Sign Up</button></a>

    {% endif %}
  </nav>
  <div class="container" style="margin-top: 2em">
    {% for msg in get_flashed_messages() %}
    <div class="alert alert-danger">{{ msg }}</div>
    {% endfor %}

    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
